<!DOCTYPE html>
<html>
    <head>
		<title>Meme Generator</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>
	<script>
		$(document).ready(function(){
			var textTop="";
			var textBot="";
			var c = document.getElementById("main-img");
			c.width = 640;
			c.height = 480;
			var ctx = c.getContext("2d");
			ctx.font = "40px Helvetica";
			ctx.fillStyle = "#fff";
			ctx.textAlign = 'center';
			var img = new Image(); 
			img.src = '1.png';
			img.onload = function() {
				ctx.drawImage(img,0,0, c.width, c.height);
				$("#text-top").keyup(function(e){
					ctx.clearRect(0, 0, c.width, c.height);
					ctx.drawImage(img,0,0, c.width, c.height);
					textTop=$("#text-top").val().toUpperCase()
					ctx.fillText(textTop, c.width / 2,40);
					ctx.fillText(textBot, c.width / 2,c.height - 40);
				});
				$("#text-bot").keyup(function(e){
					ctx.clearRect(0, 0, c.width, c.height);
					ctx.drawImage(img,0,0, c.width, c.height);
					textBot=$("#text-bot").val().toUpperCase();
					ctx.fillText(textTop, c.width / 2,40);
					ctx.fillText(textBot, c.width / 2,c.height - 40);
				});
			}
			$("#btn-gen").click(function(){
				downloadCanvas(this, 'main-img', 'Memes.png');
			});
			$(".custom-list li img").click(function(){
				img.src = $(this).attr('src');
			});
		});
		function downloadCanvas(link, canvasId, filename) {
			link.href = document.getElementById(canvasId).toDataURL();
			link.download = filename;
		}
	</script>

    <body>
		<!--
		<div class="fixed-menu">
			<form role="form" class="form-inline">
				<input type="file"/>
				<input type="button" value="Upload" class="btn btn-primary"/>
			</form>
		</div>
		-->
		<div class="container">
			<div class="row">
				<div class="col-sm-9">
					<h1 class="text-center">MEMES GENERATOR</h1>
					<div class="img-container">
						<canvas id="main-img">
						</canvas>
						<form role="form" class="centred-form">
							<input type="text" placeholder="Upper text" id="text-top" class="form-control"/></input>
							<br/>
							<input type="text" placeholder="Lower text" id="text-bot" class="form-control"/>
							<br/>
							<input type="button" value="Generate" class="btn btn-primary btn-lg" id="btn-gen"/>
						</form>
					</div>
				</div>
					
				<div class="col-sm-3 right-menu">
					<ul class="list-unstyled custom-list">
						<li>
							<img src="1.png" class="img-responsive"></img>
						</li>
						<li>
							<img src="2.png" class="img-responsive"></img>
						</li>
						<li>
							<img src="3.png" class="img-responsive"></img>
						</li>
					</ul>
				</div>
			<h1>MEMES GENERATOR</h1>
			<div class="img-container">
				<canvas id="main-img">
				</canvas>
				<form role="form" class="centred-form">
					<input type="text" placeholder="Text above" id="text-top" class="form-control">
					</input>
					<br/>
					<input type="text" placeholder="Text below" id="text-bot" class="form-control">
					</input>
					<br/>
					<a value="Generate" class="btn btn-primary btn-lg" id="btn-gen">
					</a>
				</form>
			</div>
		</div>
    </body>
</html>
